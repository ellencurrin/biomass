<!DOCTYPE html>

<html>
<head>
    <meta charset=utf-8 />
        <title>Biomass</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--JQUERY-->
    <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--MAPBOX-->
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <!-- LEAFLET PLUGINS -->
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.css' rel='stylesheet' />  
    <!-- DATATABLE.NET-->
    <script src='http://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js'></script>
    <!--link href='http://cdn.datatables.net/1.10.5/css/jquery.dataTables.min.css'-->
    <link href="css/tablestyle.css" rel="stylesheet">
    <link href="http://cdn.datatables.net/responsive/1.0.2/css/dataTables.responsive.css">
    <!--MY JS-->
    <script src='js/biomass.js'></script>
    
    <style>
        body { margin:0; padding:0; }
        label {
            display: block;
        }
        
        #datatable_wrapper {
            position: absolute;
            top: 95vh;
            clear: both;
            zoom: 1;
            width: 90%;
            margin-left: 5%;
            margin-right: 5%;
        }
        #map { position:absolute; top:0; height: 90vh; width:100%; background-color: #468966} /*5FBA8B*/
        #plant-list {
            max-height: 300px;
            overflow: scroll;
        }
        #datatable {width: 100%; height: 250px; z-index: 50;}
        
        .droplist {
            padding: 3px 5px 3px 5px;
            border-bottom: 1px solid #E5E5E5;
        }
        .droplist:hover {
            background-color: #C4C4C4;
        }
        .hovertip {
            border-color: white;
            /*background-color: white;*/
            z-index: 100; 
        }
        .leaflet-container {
            margin-bottom: 0px;
            padding-bottom: 0px;
            line-height: 5px;
        }
        .checkbox {
            position: absolute;
            right: 25px;
            top: 45px;
            z-index: 9;
            background-color: #fff;
            padding: 5px 10px 10px 10px;
        }
        
    </style>

</head>

<body>
    <div style= "
        position: absolute;
        right: 25px;
        top: 10px;
        z-index: 10;
    ">
        <span class = "dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
              Zoom to a plant
              <span class="caret"></span>
            </button>
            <ul id="plant-list" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"></ul>
        </span>
        <span>
            <button class="btn btn-default" type = "button" onclick="history.go(0)"> Reset Zoom </button>
        </span>
    </div>
    <div class="checkbox">
        <h5>Toggle Markers: </h5>
        <div id="layerList"></div>
    </div>
    <div id='map'></div>
    <table id="datatable" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Company</th>
                <th>Output</th>
                <th>Quantity</th>
                <th>Nearest City</th>
                <th>Port</th>
            </tr>
        </thead>
        <tbody id='tableBody'></tbody>

    </table>

</body>
</html>
